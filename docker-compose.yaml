version: '3.1'

services:
  mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    env_file:
      - .env
    networks:
      backend: null
    volumes:
      - ./data/mongo:/data/db
      - ./data/mongo-init:/docker-entrypoint-initdb.d

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_URL: mongodb://root:example@mongo:27017/?authSource=admin
    env_file:
      - .env
    networks:
      backend: null
  farm-backend:
    build: ./backend
    ports:
      - "8080:8080"
    env_file:
      - .env
    depends_on:  
      - mongo    
    networks:
      backend: null
    restart: always
    volumes:
      - './backend:/code'
  farm-frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:  
      - farm-backend    
    networks:
      backend: null
    restart: always

networks:
  backend:
    driver: bridge
    ipam:
      config:
      - subnet: 172.16.17.0/24 